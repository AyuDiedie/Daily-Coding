<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- menu : absolute position :  
        tambah struct 
        model data
    -->

    <div class="menu">
        <div class="circle tambah-struct">+</div>
        <div class="circle model-data">Model data</div>
    </div>
    <!-- 
        item card 
            script : drag drop
            component : 
                next -- script : drag to link with another struct
                body
                prev -- script : drag to link with another struct
    -->
    <div class="struct-container">
        <div class="next-container"><p>Next</p></div>
        <div class="body-container"><p>Body</p></div>
        <div class="prev-container"><p>Previous</p></div>
    </div>

</body>
</html>
